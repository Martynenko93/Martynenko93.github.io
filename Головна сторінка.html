<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		* {
			box-sizing : border-box;
		}
		.bl	{
			height: 300px;
			width: 80%;
			margin: 0 auto;
		}	
		.card {
			height: 300px;
			border: 2px solid grey;
			width: 30%;
			float: left;
			margin: 0 1.5%;
			border-radius: 20px;
		}
		p {
			font-size: 16px;
			font-family: Arial;
			font-weight: 500;
			padding: 0 30px;
		}
		</style>
	<meta charset="UTF-8">
	<title>Головна</title>
</head>
<body>
	<h1 align="center">Головна сторінка</h1>
	<div class="bl">
		<div class="card">
			<h2 align="center">Професії майбутнього</h2>
			<p>Більше інформації про професії майбутнього тут</p>
		</div>
		<div class="card">
			<h2 align="center">Найважливіші професійні навички</h2>
			<p>Інформація про професійні навички тут</p>
		</div>
		<div class="card">
			<h2 align="center">Моє резюме</h2>
			<p>Більше інформації про мене тут</p>
		</div>
	</div>
</body>
</html>
